<div class="col-12">
    <a class="float-right" (click)="logout()">
        Logout <mat-icon>touch app icon</mat-icon>
    </a>
</div>
<div class="container">
    <div class="text-center mt-3">
        <h2>Currency Rate Exchange</h2>
    </div>
    <div class="col-12 col-md-8 offset-md-2 mt-3">
        <div class="row">
            <div class="col-5">
                <mat-form-field>
                    <mat-label>Base Currency</mat-label>
                    <mat-select [(value)]="selectedCurrency">
                        <mat-option *ngFor="let base of baseCurrency" [value]="base.value">
                            {{base.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-2 text-center pt-3">
                <mat-icon>compare_arrows</mat-icon>
            </div>
            <div class="col-5">
                <mat-form-field>
                    <mat-label>Convert Currency</mat-label>
                    <mat-select (selectionChange)="getExchangeRate($event)">
                        <mat-option *ngFor="let convert of convertCurrency" [value]="convert">
                            {{convert.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="text-center mt-3">
            <h2 class="">
                {{ rate | currency:currency:true  }}
            </h2>
            <mat-icon (click)="renewRate(currency)">autorenew</mat-icon>
        </div>
        <div class="mt-4">
            <app-rates-table></app-rates-table>
        </div>
    </div>
</div>
